<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="screen shirts"><div><img class="img"></div></div>
    <div class="screen youtube">
        <div id="youtube-video" width="560" height="315"></div>
    </div>
    <div class="screen flash"></div>
    <div class="screen dj-name">
        <h1 class="text">hello!</h1>
    </div>
    <div class="screen emoji">
        <h1 class="text"></h1>
    </div>

    <div class="controls">
        <div class="control">
                <label><input type="checkbox" name="display-shirts">shirts</label>
                <label><input type="checkbox" name="display-youtube">youtube</label>
                <label><input type="checkbox" name="display-flash">flash</label>
                <label><input type="checkbox" name="display-dj-name" checked>name</label>
                <label><input type="checkbox" name="display-emoji">emoji</label>
        </div>
        <div class="control">
            <button id="tap">Tap</button><label>interval<input type="range" name="interval" min="0" max="5000" value="500" step="1"></label>
        </div>
        <div class="control">
            <div><input name="emoji-start" type="text" id="from" length="1" value="ðŸ˜€"></div>
            <div><label>emoji range<input name="emoji-range" type="range" id="diff" min="0" max="64" value="4"></label></div>
            <div><label>emoji length<input name="emoji-length" type="range" id="diff" min="1" max="128" value="1"></label></div>
        </div>
        <div class="control">
            <div><label>video<input type="text" name="videoId" value="Kd-Va1m4s1E"></label></div>
            <div><label>seekTo<input class="auto" type="range" name="seekTo" min="0" max="300" value="5" step="0.1"></label></div>
            <div><label>playbackRate<input class="auto" type="range" name="playbackRate" min="0" max="2" value="1.8" step="0.1"></label></div>
            <div><label>autoMode<input type="checkbox" name="autoMode"></label></div>
        </div>
    </div>

    <link rel="stylesheet" href="index.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="index.js"></script>
</body>
</html>
